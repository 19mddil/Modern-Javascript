        class HttpError extends Error {
            constructor(response) {
                super(`${response.status} for ${response.url}`);
                this.name = 'HttpError';
                this.response = response;
            }
        }
        async function showAvatar(src) {

            //reading json file

            try {
                let userResponse = await fetch(src);
                let user;
                if (userResponse.status == 200) {
                    user = await userResponse.json();
                }
                else {
                    throw new HttpError(userResponse);
                }
                //find github user
                let pretendDealyer = await new Promise(resolve => setTimeout(() => resolve(document.body.style.background = 'red'), 2000));
                let githubResponse = await fetch(`https://api.github.com/users/${user.name}`);
                let githubUser;
                if (githubResponse.status == 200) {
                    githubUser = await githubResponse.json();
                }
                else {
                    throw new HttpError(githubResponse);
                }


                //show avatar
                let img = document.createElement('img');
                img.src = githubUser.avatar_url;
                document.body.style.background = 'white';
                document.body.append(img);

                let waiter = await new Promise(resolve => setTimeout(() => resolve("ok"), 3000));
                document.body.style.background = 'grey';
                img.remove();
                console.log("The image is been removed");

            } catch (err) {
                console.log("err: " + err);
            }
        }
        showAvatar('user.json');
    </script>
