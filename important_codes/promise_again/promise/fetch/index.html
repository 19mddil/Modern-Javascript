<body>
    <script>
        // fetch('user.json')

        //     .then(text => console.log(text));
        // //Fetch makes a network request to the url and returns a promise. The promise resolves with a response object when the remote server responds with headers,but before the full response is downloaded.
        // //To read the full response, we should call a method response.text() : it returns a promise that resolves when the full text downloaded from the remote server, with that text as a result.
        // fetch('user.json')
        //     .then(response => response.json())
        //     .then(user => console.log(user.name));
        function loadJason(src) {
            return fetch(src).then(response => response.json());
        }
        function loadGithubUser(name) {
            return fetch(`https://api.github.com/users/${name}`).then(response => response.json());
        }
        function showAvatar(githubuser) {
            return new Promise(function (resolve, reject) {
                let img = document.createElement('img');
                img.src = githubuser.avatar_url;
                document.body.append(img);
                setTimeout(() => {
                    img.remove();
                    resolve(githubuser);
                }, 4000);
            });
        }
        loadJason('user.json')
            .then(user => loadGithubUser(user.name))
            .then(githubuser => showAvatar(githubuser))
            .then(githubuser => console.log(`finished downloading ${githubuser.name}`));
    </script>
</body>
