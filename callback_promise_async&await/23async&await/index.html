<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        async function showAvatar(src) {
            // getting the user
            let user_response = await fetch(src);


            try {
                if (user_response.status == 404) {
                    throw new Error("bad user link");
                } else {
                    let user = await user_response.json();
                    console.log(user);
                }
            } catch (err) {
                console.log(err);
            }
        }
        showAvatar('json/use.json');
    </script>
    </script>
</body>

</html>
